<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<h1>Welcome, <span th:text="${fullName}">User</span></h1>

<table>
    <tr>
        <td><img th:src="@{${pictureUrl}}" alt="User Picture" width="100" height="100"></td>
        <td>
            <p>User ID: <b><span th:text="${userId}">User ID</span></b></p>
            <p>Given Name: <b><span th:text="${givenName}">Given Name</span></b></p>
            <p>Family Name: <b><span th:text="${familyName}">Family Name</span></b></p>
            <p>Email: <b><span th:text="${email}">Email</span></b></p>
            <p>Maker Role: <b><span th:text="${makerRole}">No</span></b></p>
            <p>Checker Role: <b><span th:text="${checkerRole}">No</span></b></p>
        </td>
    </tr>
</table>


<br>
<a href="/logout">Logout</a>
</body>
</html>
